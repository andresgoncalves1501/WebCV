<html>

<head>
	<title>WebCV Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style/login.css" />
</head>

<body>
	 <div id="google_translate_element"></div><script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'pt', includedLanguages: 'en,pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
          }
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">Login</span>
				</div>
				<form class="login100-form validate-form" id="formNewUser">
					<div id="tpc">
						<label id="tc">Tipo de Conta</label>
						<input type="radio" name="account" value="company" id="company"> Companhia<br>
						<input type="radio" name="account" value="individual" id="individual"> Individual<br>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<label for="email" class="label-input100">Email</label>
						<input type="email" class="input100" id="email" name="email" placeholder="Inserir Email" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<label for="password" class="label-input100">Password</label>
						<input type="password" class="input100" id="password" name="password" placeholder="Inserir Password" required>
						<span class="focus-input100"></span>
					</div>
					<!-- <div class="flex-sb-m w-full p-b-30">
				        <div class="contact100-form-checkbox">
						    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						    <label class="label-checkbox100" for="ckb1">Remember me</label>
					    </div>
					    <div>
						    <a href="#" class="txt1">
						    	Forgot Password?
						    </a>
					    </div>
				    </div> -->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">LOGIN</button>
					</div>
				</form>
				<div class="container-register100-form-btn">
					<button class="login100-form-btn" onclick="window.open('/registo')">REGISTAR</button>
				</div>
				<div class="container-back100-form-btn">
					<button class="login100-form-btn" onclick="window.open('/', '_self')">VOLTAR</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
	<script type="text/javascript" src="./controller/login.controller.js"></script>
</body>

</html>
